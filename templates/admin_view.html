<!DOCTYPE html>
<html>
  <head>
    <title>Select a Table</title>
  </head>
  <body>
    <h1>Select a Table</h1>
    <form action="/table" method="post">
      <select name="table">
        {% for table in tables %}
        <option value="{{ table }}">{{ table }}</option>
        {% endfor %}
      </select>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
