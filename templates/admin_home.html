<!DOCTYPE html>
<html>
	<head>

		<title>{% block title %}Phone Directory{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>IITGN Phone Directory</h1>
                <a href="{{ url_for('admin_view') }}"><i class="fas fa-home"></i>Directory Management</a>

			</div>
		</nav>
		<div class="content">
			{% block content %}
                <h2>Home Page</h2>
                <p>Welcome back, {{ username }}!</p>
            {% endblock %}
		</div>
